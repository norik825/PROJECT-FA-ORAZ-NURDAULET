<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="./img/majestic-mountain-peak-tranquil-winter-landscape-generated-by-ai.jpg" style="width:100%; height: 46rem;">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="./img/natures-beauty-reflected-tranquil-mountain-waters-generative-ai.jpg" style="width:100%; height: 46rem;">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="./img/old-rusty-fishing-boat-slope-along-shore-lake.jpg" style="width:100%; height: 46rem;">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="./img/painting-mountain-lake-with-mountain-background.jpg" style="width:100%; height: 46rem;">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="./img/sky-meets-winter-landscape-cumulus-floats-generated-by-ai.jpg" style="width:100%; height: 46rem;">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="./img/painting-mountain-lake-with-mountain-background.jpg " style="width:100%; height: 46rem;">

  </div>

</div>

<script src="./script.js"></script>
    
</body>
</html>
